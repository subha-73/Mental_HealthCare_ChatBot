<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Your Inner Garden</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .garden-container {
            width: 90%;
            max-width: 650px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .garden-display {
            height: 250px;
            background-color: #e8f5e9;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            transition: all 0.5s ease;
        }

        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 25px;
        }

        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .stat-box {
            background-color: #f5f5f5;
            padding: 12px;
            border-radius: 5px;
            min-width: 100px;
            font-size: 18px;
        }

        .activities {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .activity-btn {
            padding: 12px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .activity-btn:hover {
            background-color: #388e3c;
        }

        .garden-progress {
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 18px;
        }

        .progress-stage {
            display: inline-block;
            margin: 8px;
            opacity: 0.3;
            font-size: 26px;
        }

        .progress-stage.active {
            opacity: 1;
            font-weight: bold;
        }

        /* Particles Effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 100;
        }

        .particle {
            position: absolute;
            top: -10px;
            background-color: #4caf50;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="garden-container">
        <h1>üå± Grow Your Inner Garden</h1>
        <p>Nurture your mental well-being through self-care activities</p>
        
        <div class="garden-display" id="gardenDisplay">üå±</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div>Level</div>
                <div id="level">1</div>
            </div>
            <div class="stat-box">
                <div>Progress</div>
                <div id="progress">0/4</div>
            </div>
            <div class="stat-box">
                <div>Gardens</div>
                <div id="gardenCount">0</div>
            </div>
        </div>
        
        <h3>Self-Care Activities</h3>
        <div class="activities">
            <button class="activity-btn" onclick="completeActivity()">üí¨ Chat</button>
            <button class="activity-btn" onclick="completeActivity()">üìî Journal</button>
            <button class="activity-btn" onclick="completeActivity()">üßò Mindfulness</button>
            <button class="activity-btn" onclick="completeActivity()">üå¨Ô∏è Breathing</button>
        </div>

        <div class="garden-progress">
            <h3>Garden Progress</h3>
            <span class="progress-stage active" id="stage1">üå± Seedling</span>
            <span class="progress-stage" id="stage2">ü™¥ Potted Plant</span>
            <span class="progress-stage" id="stage3">üåª Sunflower</span>
            <span class="progress-stage" id="stage4">üå≥ Tree</span>
            <span class="progress-stage" id="stage5">üåà Rainbow</span>
        </div>
    </div>
    <div class="particles" id="particles"></div>
    <script>
        let progress = 0;
        let level = 1;
        let gardens = 0;
        
        const progressBar = document.getElementById("progressBar");
        const gardenDisplay = document.getElementById("gardenDisplay");
        const levelDisplay = document.getElementById("level");
        const progressDisplay = document.getElementById("progress");
        const gardenCountDisplay = document.getElementById("gardenCount");
        const particlesContainer = document.getElementById("particles");

        const plantStages = ["üå±", "ü™¥", "üåª", "üå≥", "üåà"];

        function updateUI() {
            progressBar.style.width = `${(progress / 4) * 100}%`;
            levelDisplay.textContent = level;
            progressDisplay.textContent = `${progress}/4`;
            gardenCountDisplay.textContent = gardens;
            gardenDisplay.textContent = plantStages[level - 1];

            document.querySelectorAll(".progress-stage").forEach((stage, index) => {
                stage.classList.toggle("active", index < level);
            });
        }

        function completeActivity() {
            if (progress < 4) {
                progress++;
                updateUI();

                if (progress === 4) {
                    setTimeout(() => {
                        progress = 0;
                        if (level < 5) {
                            level++;
                        } else {
                            showParticles();  // üéâ Trigger particles only at Rainbow stage
                            let userChoice = confirm("Your plant has fully grown! Start a new garden?");
                            if (userChoice) {
                                gardens++;
                                level = 1;
                            }
                        }
                        updateUI();
                    }, 500);
                }
            }
        }

        function showParticles() {
            for (let i = 0; i < 50; i++) {
                let particle = document.createElement("div");
                particle.classList.add("particle");
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.width = particle.style.height = Math.random() * 10 + 5 + "px";
                particle.style.animationDuration = Math.random() * 2 + 1 + "s";
                particlesContainer.appendChild(particle);
                setTimeout(() => particle.remove(), 3000);
            }
        }

        updateUI();
    </script>
</body>
</html>
